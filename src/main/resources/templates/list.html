<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
            <h2 class = "centered">View Jobs By Category</h2>
        </div>

        <table class="centeredTable">
            <tr>
                <th:block th:each="column : ${columns}">
                    <th th:text = "${column.value}"></th>
                </th:block>
            </tr>
            <tr>
                <!-- TODO #2: Complete the View Jobs By Category Table. -->

                <td>
                    <li>
                        <a th:href="@{/list/jobs(column=all,value=all)}">View All</a>
                    </li>

                </td> <!-- Feel free to remove or modify this element if necessary. -->
                <!--    tableChoices is a HashMap from JobData and contains names of the Job fields as keys (employer, etc.)
                        and an ArrayList of objects (Employer, etc.) as values.
                        category represents one key/value pair from tableChoices.
                        item represents one entry from the ArrayList-->
                <td th:each="category : ${tableChoices}">
                    <ul>
                        <li th:each="item : ${category.value}">
                            <!-- column and value parameters come from tableChoices . When user clicks on links,
                            they will be routed to the listJobsByColumnAndValue handler-->
                            <a th:href="@{/list/jobs(column=${category.key},value=${item})}" th:text="${item}"></a>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>

    </body>
</html>
